app:
    enabled: false # sample

parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name

    App\AppBundle\:
        resource: ../../src/AppBundle/

    App\AppBundle\Domain\Contracts\CacheInterface: '@App\AppBundle\Infrastructure\Manager\AppCacheManager'

    ################
    # APP REGISTRY #
    ################
    # @todo: Remove this and use fake Doctrine for tests
    App\AppBundle\Infrastructure\Manager\AppEntityRegistry:
        arguments: 
            $persistanceEntityRegistry: !tagged_iterator app.entity_manager
        # decorates: Doctrine\Common\Persistence\ManagerRegistry
        # NOT NEEDED arguments: ['@.inner'] # Automatic with default service.yaml

    App\AppBundle\Infrastructure\Manager\AppRepositoryRegistry:
        arguments:
            $repositories: !tagged_iterator app.repository

    #############
    # FORMATTER #
    #############
    App\AppBundle\Infrastructure\Validation\JsonApiValidator: ~
    App\AppBundle\Infrastructure\Contracts\JsonApiValidatorInterface: '@App\AppBundle\Infrastructure\Validation\JsonApiValidator'

    App\AppBundle\Infrastructure\Factory\DocumentFormatterFactory: ~
    App\AppBundle\Infrastructure\Contracts\JsonApiFormatterFactoryInterface: '@App\AppBundle\Infrastructure\Factory\DocumentFormatterFactory'

    ###########
    # COMMAND #
    ###########
    App\AppBundle\Command\MakeEntityWrapper:
        arguments: 
            - '@maker.maker.make_entity'

    ###########
    # Message
    ###########
    App\AppBundle\Infrastructure\MessageHandler\MessageHandler:
        arguments: 
            $logger: '@app.logger'

    App\AppBundle\Domain\Contracts\MessageBusInterface: '@App\AppBundle\Infrastructure\Service\MessageBus'

    ###########
    # SESSION #
    ###########
    # https://symfony.com/doc/current/session.html#store-sessions-in-a-relational-database-mariadb-mysql-postgresql
    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - '%env(DATABASE_URL)%'
            - { db_table: 'sessions' }