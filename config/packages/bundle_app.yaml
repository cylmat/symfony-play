app:
    enabled: false # sample

parameters:
    replicateEntities: [] # default value

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name

    App\AppBundle\:
        resource: ../../src/AppBundle/

    # @todo: Remove this and use fake Doctrine for tests 
    App\AppBundle\Infrastructure\AppDoctrine:
        arguments: 
            $env: '%env(resolve:APP_ENV)%'
            $replicateEntities: '%replicateEntities%'

    App\AppBundle\Command\MakeEntityWrapper:
        arguments: 
            - '@maker.maker.make_entity'

    App\AppBundle\Domain\RedisClientInterface:
        factory: '@App\Local\Infrastructure\RedisClientFactory'