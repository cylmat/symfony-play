imports:
    - { resource: ../dev/doctrine.yaml }

doctrine:
    dbal:
        connections:
            default:
                url: '%env(resolve:TEST_SQLITE_URL)%'
                driver: pdo_sqlite
                dbname_suffix: 'test_default'
                server_version: '3'
                memory: false

            sqlite:
                url: '%env(resolve:TEST_SQLITE_URL)%'
                driver: pdo_sqlite
                dbname_suffix: 'test_sqlite'
                server_version: '3'
                memory: false
