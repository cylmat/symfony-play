doctrine:
    dbal:
        connections:
            default:
                url: '%env(resolve:TEST_SQLITE_URL)%'
                driver: pdo_sqlite
                dbname_suffix: 'test_default'
                server_version: '3'
                memory: false

            sqlite:
                url: '%env(resolve:TEST_SQLITE_URL)%'
                driver: pdo_sqlite
                dbname_suffix: 'test_sqlite'
                server_version: '3'
                memory: false

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    AppBundle:
                        alias: AppBundle
                        type: attribute
                        dir: '../Domain/Entity'
                        prefix: 'App\AppBundle'
                        is_bundle: true

            sqlite:
                connection: sqlite
                mappings:
                    AppLocal:
                        alias: Local
                        type: attribute
                        dir: '%kernel.project_dir%/src/Local/Domain/Entity'
                        prefix: 'App\Local'
                        is_bundle: false