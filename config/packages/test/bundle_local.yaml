services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
        
    App\Local\Infrastructure\RedisClientFactory:
        arguments:
            $redisClient: '@snc_redis.test'

    # must be public cause called inside message handler (async)
    App\Local\Infrastructure\RedisRepository:
        public: true