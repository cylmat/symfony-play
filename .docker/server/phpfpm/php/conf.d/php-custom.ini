### PECL Extensions ###

extension=apcu.so
extension=mcrypt.so

zend_extension=ds.so

;;; Databases ;;;

extension=mongodb.so
;extension=memcached.so
;extension=redis.so

;;; Coverage and debug ;;;

extension=pcov.so
;extension=xhprof.so
zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20220829/xdebug.so

;;; Resource Limits ;;;

memory_limit = 2G