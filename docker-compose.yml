services:

    ##########
    # APACHE #
    ##########

    apache:
        # image: httpd:2.4
        container_name: symplay
        build:
            context: .docker
        restart: always
        ports: 
            - 8001:80   # apache
            - 8080:8080 # npm dev server (must match weback config)
            - 8003:81   # symfony server if needed
        
        volumes:
            - .:/var/www/application
            - .docker/server/apache2/000-default.conf:/etc/apache2/sites-enabled/000-default.conf:ro
            - .docker/server/php/conf.d/php-custom.ini:/usr/local/etc/php/conf.d/php-custom.ini:ro
            - .docker/server/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
