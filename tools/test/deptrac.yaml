# deptrac.yaml
# @see https://qossmic.github.io/deptrac/configuration

deptrac:
  paths:
    - ../../src
  exclude_files:
    - '#.*Test.*#'
  layers:
    -
      name: Action
      collectors:
        -
          type: className
          value: .*Action.*
    -
      name: Controller
      collectors:
        -
          type: className
          value: .*Controller.*
    -
      name: Manager
      collectors:
        -
          type: className
          value: .*Manager.*
    -
      name: Repository
      collectors:
        -
          type: className
          value: .*Repository.*
    -
      name: Service
      collectors:
        -
          type: className
          value: .*Service.*
  ruleset:
    Controller:
      - Action
    Action:
      - Manager
    Manager:
      - Service
      - Repository
    Service:
      - Repository
    Repository: ~
  formatters:
    graphviz:
      groups:
        Entrypoints:
          - Controllers
          - Commands
        Persistence:
          - Repositories
          - Entities