# deptrac.yaml
#
# @see https://qossmic.github.io/deptrac/configuration
# @see https://codesoapbox.dev/ports-adapters-aka-hexagonal-architecture-explained

imports:
  - deptrac_ignore.yaml

deptrac:
  paths:
    - ../../src

  exclude_files:
    - '#.*Test.*#'
    - '#.*Admin.*#'

  skip_violations:
    App\AppBundle\Domain\Entity\User:
      - Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface

  # RULES
  ruleset:
    Application:
      - Domain
      - Framework_Symfony # @todo remove this ?
      - _Fos
    Domain:
      - Framework_Doctrine
    Infrastructure:
      - Application
      - Domain
      - Framework_Doctrine
      - Framework_Symfony

      # @todo remove dependencies ?
      - _alsvanzelf
      - _ApiPlatform
      - _Art4
      - _Monolog
      - _Redis
      - _Predis
      - _Psr

  layers:

    ### Application ###
    # DRIVING models
    # User or console input/output values

    -
      name: Application
      collectors:
        -
          type: className
          value: App.*\\Application\\.*

    ### Domain ###
    # No dependencies or tech
    # Business model and rules only

    -
      name: Domain
      collectors:
        -
          type: className
          value: App.*\\Domain\\.*

    ### Infrastructure ###
    # DRIVERS models
    # Server, framework, dependencies

    -
      name: Infrastructure
      collectors:
        -
          type: className
          value: App.*\\Infrastructure\\.*

    # Framework #################################

    -
      name: Framework_Doctrine
      collectors:
        -
          type: className
          value: Doctrine\\.*

    -
      name: Framework_Symfony
      collectors:
        -
          type: className
          value: Symfony\\.*

    # Dependencies ###############################

    -
      name: _alsvanzelf
      collectors:
        -
          type: className
          value: alsvanzelf\\.*

    -
      name: _ApiPlatform
      collectors:
        -
          type: className
          value: ApiPlatform\\.*

    -
      name: _Art4
      collectors:
        -
          type: className
          value: Art4\\.*

    -
      name: _Fos
      collectors:
        -
          type: className
          value: FOS\\.*

    -
      name: _Monolog
      collectors:
        -
          type: className
          value: Monolog\\.*

    -
      name: _Psr
      collectors:
        -
          type: className
          value: Psr\\.*

    -
      name: _Predis
      collectors:
        -
          type: className
          value: Predis\\.*

