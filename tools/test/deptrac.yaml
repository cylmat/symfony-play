# deptrac.yaml
# @see https://qossmic.github.io/deptrac/configuration

############
# @todo framework in infrastructure
# NOTHING in domain -> only business
############

deptrac:
  paths:
    - ../../src

  exclude_files:
    - '#.*Test.*#'
    - '#.*Admin.*#'

  layers:
    # Doctrine
    -
      name: Doctrine
      collectors:
        -
          type: className
          value: Doctrine\\.*

    # Application
    -
      name: Action
      collectors:
        -
          type: className
          value: .*Action.*
    -
      name: Controller
      collectors:
        -
          type: className
          value: .*Controller.*
    -
      name: Manager
      collectors:
        -
          type: className
          value: .*Manager.*
    -
      name: Repository
      collectors:
        -
          type: className
          value: .*Repository.*
    -
      name: Service
      collectors:
        -
          type: className
          value: .*Service.*

  # RULES
  ruleset:
    Controller:
      - Action
    Action:
      - Manager
    Manager:
      - Service
      - Repository
    Service:
      - Repository
    Repository:
      - Doctrine

  formatters:
    graphviz:
      groups:
        Entrypoints:
          - Controllers
          - Commands
        Persistence:
          - Entities
          - Repositories