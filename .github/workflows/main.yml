# Current workflow
# @see https://github.com/cylmat/phpconfig/actions

# DOC
# @see https://github.com/actions/starter-workflows/

name: Workflow

on:
  push:
    branches: [ main, dev ]

###
# Jobs
###
jobs:
  run:
    
    runs-on: ubuntu-latest
    name: Lint, tests, cover, build
    strategy:
      fail-fast: false
      matrix:
          php: [7.4]

    steps:
    - uses: actions/checkout@v2

    # Php, composer, ext, xdebug
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        coverage: xdebug
        extensions: mbstring, intl
        php-version: "${{ matrix.php }}"

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install composer dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      # --no-plugins avoid to install grumphp's git hook
      run: composer install --prefer-dist --no-progress --no-plugins

    #################
    # LINT AND TEST #
    #################
    - name: Run linters
      run: make all-linters
  
    - name: Run tests
      run: make all-tests
      
    - name: Run behav
      run: make all-behav

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    strategy:
      fail-fast: false  
    needs: run
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy code
      env: 
        VCS_REPOSITORY: ${{ secrets.VCS_REPOSITORY }}
      run: |
        sudo make deployer-bin
        make deploy
