version: '3.4'

networks: 
    sym:

volumes:
    app_volume:
    mysql:
    phpfpm_home_volume:

services: 
    ############
    # DATABASE #
    ############
    mysql:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
            MYSQL_DATABASE: mydb
            MYSQL_TCP_PORT: 3306 # Mandatory 3306 for Adminer
        volumes:
            - .docker/data/mysql/my.cnf:/etc/mysql/my.cnf:ro
            - .docker/data/mysql/conf.d/my-custom.cnf:/etc/mysql/conf.d/my-custom.cnf:ro
            - mysql:/var/lib/mysql
        networks: 
            - sym

    ##############
    # Key-values #
    ##############
    redis:
        image: redis:6.0  
        restart: always
        volumes: 
            - .docker/data/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
        # ports: [6379:6379]
        networks:
            - sym

    #########
    # ADMIN #
    #########

    adminer:
        image: adminer:4-standalone
        restart: always
        networks: [sym]
        ports: [8081:8080]

    redisadmin:
        image: erikdubbelboer/phpredisadmin
        restart: always
        environment:
            - REDIS_1_HOST=redis
            - REDIS_1_NAME=AppRedis
        networks: [sym]
        ports: [8082:80]

