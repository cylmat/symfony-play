#########
# Config
# @see https://github.com/phpro/grumphp
#
# Usage:
# - bin/grumphp run --tasks=<task1>,<task2>
#########

grumphp:
    stop_on_failure: true
    ignore_unstaged_changes: true
    parallel:
        enabled: true
        max_workers: 32

    fixer:
        enabled: false # Don't ask to fix.

    environment:
        variables: {}

    ###################################
    # TEST SUITES                     #
    #                                 #
    # (Un)comment for your own usage. #
    ###################################
    testsuites: 

      ### Git tasks ##

      git_commit_msg:
        tasks:
          # fixers
          - phpcsfixer
          - phpparser

      git_pre_commit:
          tasks: []

      ### Specific tasks ###

      fixers:
        tasks:
          - phpcsfixer
          - phpparser

      linters:
        tasks:
          - phplint
          - phpcpd
          - phpcs
          - shell #- phpmd
          - phpstan
        
      behav:
        tasks:
          - codeception
          - phpspec

      tests:
        tasks:
          - paratest
          - infection

    #######################
    # TASKS               #
    #######################
    tasks: 
      git_commit_message:
        allow_empty_message: false
        enforce_capitalized_subject: true
        enforce_no_subject_trailing_period: true
        enforce_single_lined_subject: true
        max_subject_width: 120
        max_body_width: 500
        matchers:
          Must contain a short description: '/.+/'
        case_insensitive: false
        multiline: false
        metadata:
          priority: 100

      git_branch_name:
        whitelist:
            - "/.+/"

      # Only with git add and git commit.
      git_blacklist:
        keywords:
          - "var_dump"
          - "echo"
          - "print"
          - '_GET'
          - '_POST'
          - '_REQUEST'
        whitelist_patterns:
          - /^src\/(.*)/
        regexp_type: G
        match_word: false

      file_size:
          max_size: 5M
          ignore_patterns: []

      ### Task COMPOSER #####################

      composer:
        file: composer.json
        no_check_all: true
        no_check_publish: true
        no_local_repository: true
        with_dependencies: true
        strict: false

      ### Task FIXERS #######################

      # @see https://github.com/phpro/grumphp/blob/master/doc/tasks/phpcsfixer.md
      phpcsfixer:
        config: tools/linter/.php-cs-fixer.php

      # Analyse black-listed pattern
      phpparser:
        ignore_patterns: 
          - /bootstrap\.php/
        visitors:
          # @todo declare_strict_types: ~
          no_exit_statements: ~
          never_use_else: ~ 
          forbidden_function_calls:
            blacklist:
            - 'var_dump'
            - 'dump'
        metadata:
            priority: 100

      ### Task LINTERS ######################

      phpcpd:
        directory: ['./src']

      phpcs:
        standard: tools/linter/phpcs.xml

      # phpmd: run from script to avoid php deprecation warnings

      phpstan:
        configuration: tools/linter/phpstan.neon

      # Phplint as a standalone extension
      phplint:
        exclude: []
        triggered_by: ['php', 'phtml']

      ### Task Behaviors ###################

      codeception:
        config_file: tools/test/codeception.yml

      phpspec:
        config_file: tools/test/phpspec.yml

      ### Task Tests #######################

      # @see https://github.com/phpro/grumphp/blob/master/doc/tasks/deptrac.md
      deptrac:
        cache_file: var/.deptrac.cache
        depfile: tools/test/deptrac.yaml

      infection:
        configuration: tools/test/infection.json

      paratest:
        configuration: tools/test/phpunit.xml

      pest:
        config_file: tools/test/phpunit.xml

      phpunit:
        config_file: tools/test/phpunit.xml

      shell:
        scripts:
          - ['bin/run', 'md']